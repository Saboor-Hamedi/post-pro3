<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="/fonts/css/all.css">
    <script src="js/query.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="wraphead">
            <div id="brand"><h3>Logo</h3></div>
        </div>
        <nav id="nav">
            <ul id="ul">
                <li class="active-item"><a href="#home" class="scroll" >Home</a></li>
                <li><a href="#about" class="scroll">Home</a></li>
                <li><a href="#service" class="scroll">Home</a></li>
                <li><a href="#contact" class="scroll">Home</a></li>    
            </ul>
            
        </nav>
        
        <div id="menu">
                <i class="fa fa-bars menu"  ></i>
        </div>
        
    </header>
    <!-- sections -->
   <main>
    <section  class="main-mode"   id="home">
        <div class="banner">
            <div class="text-banner">
                <h1>Web Design</h1>
                <p> <strong>Browser </strong> we accept any types of order 
                    which is ralted to the website</p>
                <div class="read-more">
                  <a >Browse for more</a>
                </div>
            </div>
            <div class="image-banner">
                  <div id="slider">
                      <img src="/assets/back.png" class="mySlides" style="border-radius: 10px;">  
                      <img src="/assets/anim.png" class="mySlides" style="border-radius: 10px;">  
                      <img src="/assets/logo.png"  class="mySlides" style="border-radius: 10px;">  
                      <img src="/assets/image-4.png" class="mySlides" style="border-radius: 10px;">                    
                  </div>   
                  <div class="slider-btns">
                      <div class="pre"><i class="fas fa-angle-left" onclick="plusDivs(-1)"></i></div>
                      <div class="next"><i class="fas fa-angle-right" onclick="plusDivs(+1)"></i></div>
                  </div>               
            </div>

        </div>
    </section>
    <section  class="main-mode"   id="about">about</section>
    <section  class="main-mode"   id="service">service</section>
    <section  class="main-mode"   id="contact">contact</section>
    <div class="main-mode"  id="dark-btn" >
        <label class="switch">
          <input type="checkbox" onclick="darkLight()" id="checkBox" >
          <span class="slider"></span>
        </label>
      </div>
   </main>
    <script src="js/main.js"></script>
</body>
</html>
